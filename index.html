<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/5c/41/a0/5c41a001d8d4f00036ba7e9c11276a7a.gif" class="clock">
        <h2></h2>
        <p><span id="seconds">00:00</span></p>
        <button id="button-start" class="btn-start">Start</button>
        <button id="button-stop" class="btn-stop">Stop</button>    
        <button id="button-reset" class="btn-reset">Reset</button>

        
    </div>
</body>
</html>
